<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="stargazers_count">
      <th mat-header-cell *matHeaderCellDef> Stars no. </th>
      <td mat-cell *matCellDef="let element"> {{element.stargazers_count}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ssh_url">
      <th mat-header-cell *matHeaderCellDef> Ssh Url </th>
      <td mat-cell *matCellDef="let element"> {{element.ssh_url}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element">
        <div class="avatar">
            <img src="{{element.owner.avatar_url}}" alt=""> 
        </div>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
