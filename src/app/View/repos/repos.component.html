<input type="text" [(ngModel)]="searchValue" value="{{searchValue}}">
<input type="number" [(ngModel)]="starsValue" value="{{starsValue != undefined ? starsValue : 0}">
<input type="text" [(ngModel)]="language" value="{{language != undefined ? language : ''}}">
<button (click)="searchRepos()">Search</button>
<app-table [isLoading]="isLoading" [dataSource]="dataSource"></app-table>
